<html>
    <body>
        <script>
            class Item{
                constructor(name, discount){
                    this.name = name;
                    this.discount = discount;
                }

                calculatePrice = function(price){
                    return this.price - (this.price * (this.discount/100));
                }
            }
            var it = new Item("item", 50);
            Item.prototype.price = 1000;
            console.log(it.calculatePrice());

        </script>
    </body>
</html>
